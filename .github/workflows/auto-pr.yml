name: Auto PR from feature branch

on:
  push:
    branches:
      - 'pizza'

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Fetch and merge changes from main
        run: |
          git fetch origin main
          git merge origin/main --no-edit
          git push origin pizza
          
      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if a PR already exists
          EXISTING_PR=$(gh pr list --base main --head pizza --json number --jq '.[0].number')

          if [ -z "$EXISTING_PR" ]; then
            # Create the pull request if it doesn't exist
            PR_URL=$(gh pr create --base main --head pizza --title "Merge pizza into main" --body "This PR was automatically created to merge changes from the pizza branch into main. Please review the changes and merge if appropriate.")
            echo "Pull request created: $PR_URL"
          else
            echo "Pull request already exists with number: $EXISTING_PR"
          fi
